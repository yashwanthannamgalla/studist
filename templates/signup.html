<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your Account - Studist</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg,#d1c4e9, #b2ebf2);
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      color: #1d2336;
    }
    .signup-container {
      background: white;
      border-radius: 20px;
      padding: 36px 40px;
      max-width: 380px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(121,77,217,0.25);
      animation: fadeInDown 0.6s ease forwards;
    }
    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 28px;
      color: #6a4fff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input[type="text"], input[type="password"] {
      padding: 14px 16px;
      border-radius: 14px;
      border: 2px solid #b8b0f9;
      font-size: 1.1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #9151ff;
      box-shadow: 0 0 15px 3px rgba(145,81,255,0.5);
    }
    button {
      background: linear-gradient(90deg,#9151ff 30%, #6a47f7 90%);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 14px;
      padding: 14px 0;
      cursor: pointer;
      transition: filter 0.2s ease;
    }
    button:hover {
      filter: brightness(1.15);
    }
    .login-link {
      text-align: center;
      margin-top: 18px;
      font-weight: 500;
      font-size: 1rem;
    }
    .login-link a {
      color: #6a47f7;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .login-link a:hover {
      color: #9151ff;
      text-decoration: underline;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    {% if error %}
      <p style="color:#e74c3c; font-weight:bold; text-align:center;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/signup">
      <input type="text" name="username" placeholder="Choose Username" required />
      <input type="password" name="password" placeholder="Create Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p class="login-link">Already have an account? <a href="/">Login</a></p>
  </div>
</body>
</html>
