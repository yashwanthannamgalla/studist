<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Assignment | Studist</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#f0f6ff,#e0f7fa);
      margin: 0; padding: 40px 20px;
      color: #1d2336;
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
    }
    .container {
      max-width: 600px;
      width: 90%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
      padding: 32px 36px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    h2 {
      font-weight: 600;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 0;
      color: #2e4465;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input, textarea {
      padding: 14px 18px;
      border-radius: 14px;
      border: 1.8px solid #b7c6db;
      font-size: 1.1rem;
      outline: none;
      resize: vertical;
      transition: border-color 0.3s ease;
      font-family: 'Inter', sans-serif;
    }
    input:focus, textarea:focus {
      border-color: var(--blue, #4a7ec9);
      box-shadow: 0 0 15px rgba(74, 126, 201, 0.3);
    }
    button {
      background: var(--blue, #4a7ec9);
      border: none;
      border-radius: 16px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 15px 0;
      transition: filter 0.3s ease;
    }
    button:hover {
      filter: brightness(1.15);
    }
    a.back-link {
      margin-top: 20px;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      color: #4a7ec9;
      text-decoration: none;
      display: block;
      width: max-content;
      align-self: center;
      transition: color 0.3s ease;
    }
    a.back-link:hover {
      text-decoration: underline;
      color: #3968b3;
    }
    @media (max-width: 640px) {
      .container {
        padding: 20px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>➕ Add Assignment</h2>
    <form action="/add-assignment?user={{ username }}" method="POST">
      <input type="text" name="subject" placeholder="Subject" required />
      <input type="date" name="due_date" required />
      <textarea name="description" placeholder="Assignment details..." rows="4" required></textarea>
      <button type="submit">Save Assignment</button>
    </form>
  </div>

  <a href="/dashboard?user={{ username }}" class="back-link">⬅ Back to Dashboard</a>
</body>
</html>
