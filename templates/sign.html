<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In - Studist</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #d1c4e9, #b2ebf2);
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      color: #1d2336;
    }
    .signin-box {
      background: white;
      padding: 36px 40px;
      max-width: 400px;
      width: 90%;
      border-radius: 16px;
      box-shadow: 0 0 28px rgba(121,77,217,0.25);
      animation: fadeInDown 0.6s ease forwards;
      text-align: center;
    }
    h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 28px;
      color: #6a4fff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input {
      padding: 14px 16px;
      border-radius: 14px;
      border: 2px solid #b8b0f9;
      font-size: 1.1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #9151ff;
      box-shadow: 0 0 15px 3px rgba(145,81,255,0.5);
    }
    button {
      background: linear-gradient(90deg,#9151ff 30%, #6a47f7 90%);
      border: none;
      padding: 14px 0;
      border-radius: 16px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: filter 0.2s ease;
    }
    button:hover {
      filter: brightness(1.15);
    }
    .error-message {
      color: #ef4444;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .link {
      margin-top: 18px;
      font-weight: 500;
      font-size: 1rem;
    }
    .link a {
      color: #6a47f7;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .link a:hover {
      color: #9151ff;
      text-decoration: underline;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="signin-box">
    <h2>Welcome Back</h2>
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="POST" action="/">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p class="link">Don't have an account? <a href="/signup">Sign up</a></p>
  </div>
</body>
</html>
